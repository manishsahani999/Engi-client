<head>
	<title>Engifest 2019 PR Portal</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="extra_ca/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts_ca/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->

	<link rel="stylesheet" type="text/css" href="extra_ca/select2/select2.min.css">

	<link rel="stylesheet" type="text/css" href="css_ca/main.css">

<body>

	<div class="container-contact100">
		<div class="wrap-contact100">

			<form class="contact100-form validate-form"method = "post" action = "contact.php">
				<span class ="gridback"><a class="back-icon" href="index.html"><i class="fa fa-long-arrow-left"></i></a></span>
				<br><br><br><br>
				<span class="contact100-form-title">

					Join Us Today !
				</span>


				<div class="wrap-input100 validate-input" data-validate="Name is required">
					<label class="label-input100" for="name">Full name</label>
					<input id="name" class="input100" type="text" name="name" placeholder="Enter your name...">
					<span class="focus-input100"></span>
				</div>


				<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
					<label class="label-input100" for="email">Email Address</label>
					<input id="email" class="input100" type="text" name="email" placeholder="Enter your email...">
					<span class="focus-input100"></span>
				</div>




				<div class="wrap-input100 validate-input" data-validate="Name is required">
					<label class="label-input100" for="year">Which Year are you in?</label>
					<input id="name_of_col" class="input100" type="text" name="name" placeholder="1,2,3,4....">
					<span class="focus-input100"></span>
				</div>


				<div class="wrap-input100 validate-input" data-validate="Name is required">
					<label class="label-input100" for="hours">How many hours can you put in per week</label>
					<input id="name_of_col" class="input100" type="number" name="name" placeholder="15,20,30 etc...">
					<span class="focus-input100"></span>
				</div>



				<div class="wrap-input100 validate-input" data-validate="Name is required">
					<label class="label-input100" for="name">Name of college</label>
					<input id="name_of_col" class="input100" type="text" name="name" placeholder="Enter your college name...">
					<span class="focus-input100"></span>
				</div>


				<div class="wrap-input100 validate-input" data-validate="Phone number is required">
					<label class="label-input100" for="name">Phone number</label>
					<input id="phoneno" class="input100" type="text" name="name" placeholder="Enter your phone number">
					<span class="focus-input100"></span>
				</div>




				<div class="wrap-input100 validate-input" data-validate = "Message is required">
					<label class="label-input100" for="message">Why do you wanna join?</label>
					<textarea id="message" class="input100" name="message" placeholder="Type your message here..."></textarea>
					<span class="focus-input100"></span>
				</div>

				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn">
						Submit
					</button>
				</div>

				<div class="contact100-form-social flex-c-m">
					<a href="https://www.facebook.com/engifest/" class="contact100-form-social-item flex-c-m bg1 m-r-5">
						<i class="fa fa-facebook-f" aria-hidden="true"></i>
					</a>

					<a href="https://www.instagram.com/engifest_dtu/?hl=en" class="contact100-form-social-item flex-c-m bg2 m-r-5">
						<i class="fa fa-instagram" aria-hidden="true"></i>
					</a>


				</div>
			</form>

			<div class="contact100-more flex-col-c-m" style="background-image: url('img/27.jpg');">
			</div>
		</div>
	</div>






	<script src="extra_ca/bootstrap/js/popper.js"></script>
	<script src="extra_ca/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="extra_ca/select2/select2.min.js"></script>
	<script>
		$(".js-select2").each(function(){
			$(this).select2({
				minimumResultsForSearch: 20,
				dropdownParent: $(this).next('.dropDownSelect2')
			});
		})
		$(".js-select2").each(function(){
			$(this).on('select2:open', function (e){
				$(this).parent().next().addClass('eff-focus-selection');
			});
		});
		$(".js-select2").each(function(){
			$(this).on('select2:close', function (e){
				$(this).parent().next().removeClass('eff-focus-selection');
			});
		});

	</script>
